<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>



    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css'>

        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <div class="container-fluid main">
  <audio id="sound" src="droplets.wav" type="audio/wav">
  </audio>
  <div class="row">
    <h1>Pomodoro</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-centered">
          <div class="row">
            <div class="col-xs-6">
              <div class="break-block">
              <span>Break</span>
              <div class="row">
          <button class="btn btn-primary btn-group" id="minusBreak">-</button>
          <div class="counter btn-group" id="break">5</div>
          <button class="btn btn-primary btn-group" id="addBreak">+</button>
              </div>
            </div>
            </div>
            <div class="col-xs-6">
              <div class="timer-block">
              <span>Timer</span>
              <div class="row">
          <button class="btn btn-primary btn-group timer-content" id="minusInterval">-</button>
          <div class="counter btn-group" id="interval">25</div>
          <button class="btn btn-primary btn-group" id="addInterval">+</button>
            </div>
              </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="circle text-primary col-centered">
          <div class="timer" id="timer">
            <span class="minutes"></span> : <span class="seconds"></span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
